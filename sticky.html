<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .parent {
        height: 500vh;
        background-color: gold;
      }
      .sticky {
        position: sticky;
        top: 0;
        bottom: 0;
        height: 100px;
        width: 100%;
        background-color: hotpink;
      }

      .parent2 {
        background-color: dodgerblue;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="sticky"></div>
    </div>
    <div class="parent2"></div>
  </body>
</html>
