<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="landing">
      <div class="mascot"></div>
      <div class="circle-con">
        <svg class="circle" width="600" height="600">
          <defs>
            <path
              xmlns="http://www.w3.org/2000/svg"
              id="text-circle"
              class="s0"
              d="m231.3 41c-50.4 12.5-54.7 14.8-94.9 46.7-59.2 46.9-67.9 55.7-90.7 126.5-20.6 63.8-17.5 73.1-3.5 140.3 10.8 51.4 8.7 61.5 41.3 99 86.6 99.9 131.6 117.5 264 108.6 50.8-3.4 65.3-6.8 101.7-40.6 110.4-102.3 146.5-181.5 101.1-316.2-29.7-88.2-62.3-101.5-154-153.3-23.6-13.4-26.2-13.7-53.6-15.9-9.5-0.7-9.7 1.6-19.3 1.4-4.5-0.1-4.4-0.4-8.9-0.7-9.6-0.5-9.6-0.7-19.3-0.7-15.5 0.2-15.4 1-30.9 2.1-16.5 1.2-17.2-1.2-33 2.8zm475 367.1"
            />
          </defs>
          <text>
            <textPath href="#text-circle">
              여수의 관광지가 궁금하시다면 거북이를 클릭하세요.
            </textPath>
          </text>
        </svg>
      </div>
      <div class="door-1"></div>
      <div class="door-2"></div>
    </section>

    <div class="wheel-down">
      <p>스크롤을 내려주세요!</p>
    </div>
    <section class="content-area">
      <div class="content">
        <div class="img"></div>
        <div class="comment">
          <h2 class="comment-title"></h2>
          <p class="comment-main"></p>
          <p class="comment-address">주소 : 여수시 <span></span></p>
        </div>
      </div>
      <div class="right-rect">
        <div class="number">01</div>
        <div class="progress-circles">
          <div class="pg-circle" data-ratio="15"></div>
          <div class="pg-circle" data-ratio="35"></div>
          <div class="pg-circle" data-ratio="52"></div>
          <div class="pg-circle" data-ratio="69"></div>
          <div class="pg-circle" data-ratio="85"></div>
        </div>
      </div>
    </section>

    <div class="ending">
      <h2>낭만가득한 여수로 놀러오세요~!</h2>
      <div class="book">
        <div class="korail-book"></div>
        <div class="column-line"></div>
        <div class="bus-book"></div>
      </div>
      <p>본 페이지에 쓰인 모든 사진의 출처는 여수시 관광페이지임을 밝힙니다</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
